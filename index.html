<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="css/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/material.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/threejs/r76/three.min.js"></script> 
  <script src="js/tween.min.js"></script>
  <script src="js/MTLLoader.js"></script>
  <script src="js/OBJLoader.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/Detector.js"></script>
  <script src="js/main.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LIT</title>
</head>

<body onload="setup();">
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">LIT: Lights in Theatre</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
      </header>
    
       <main class="mdl-layout__content">
          <div id="lightSimContainer"></div>

          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" 
                for="guideline-switch">
                <input type="checkbox" id="guideline-switch" class="mdl-switch__input" 
                      onClick="toggleLightHelpers();" checked>
                <span class="mdl-switch__label">
                  Spotlight Guidlines On/Off
                </span>
              </label>
              <table class="u-full-width">
               <tr>
                <td onClick='toggleLightColor(7)'>
                  <i id="palette7" class="material-icons">
                    palette
                  </i>
                  <span>
                  Spotlight 7
                  </span>
                </td>
                <td onClick='toggleLightColor(8)'>
                  <i id="palette8" class="material-icons">
                    palette
                  </i>
                  Spotlight 8</td>
                <td onClick='toggleLightColor(9)'>
                <i id="palette9" class="material-icons">
                    palette
                  </i>
                  Spotlight 9</td>
                </tr>
                <tr>
                  <td onClick='toggleLightColor(4)'>
                  <i id="palette4" class="material-icons">
                      palette
                    </i>
                    Spotlight 4</td>
                  <td onClick='toggleLightColor(5)'>
                  <i id="palette5" class="material-icons">
                      palette
                    </i>
                    Spotlight 5</td>
                  <td onClick='toggleLightColor(6)'>
                  <i id="palette6" class="material-icons">
                      palette
                    </i>
                    Spotlight 6</td>
                </tr>
                <tr>
                  <td onClick='toggleLightColor(1)'>
                    <i id="palette1" class="material-icons">
                      palette
                    </i>
                    Spotlight 1</td>
                  <td onClick='toggleLightColor(2)'>
                    <i id="palette2" class="material-icons">
                      palette
                    </i>
                    Spotlight 2</td>
                  <td onClick='toggleLightColor(3)'>
                    <i id="palette3" class="material-icons">
                      palette
                    </i>
                    Spotlight 3</td>
                </tr>
              </table>
            </div>

            <div class="mdl-cell mdl-cell--12-col">
              <div class="demo-card-square mdl-card mdl-shadow--4dp">
                <div class="mdl-card__title mdl-card--expand">
                  <h2 class="mdl-card__title-text">Pick Filter Color</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  <p>here be color swatches</p>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">OK</a>
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Cancel</a>
                </div>
              </div>
          </div>
        </div>
      </main>
  </div>
</body>

</html>
