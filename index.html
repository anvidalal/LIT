<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="css/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/material.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/threejs/r76/three.min.js"></script> 
  <script src="js/tween.min.js"></script>
  <script src="js/MTLLoader.js"></script>
  <script src="js/OBJLoader.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/Detector.js"></script>
  <script src="js/main.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LIT</title>
</head>

<body onload="setup();">
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">LIT: Lights in Theatre</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
      </header>
      <!-- Light Sim -->
       <main class="mdl-layout__content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--8-col">
              <div id="lightSimContainer"></div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
              <div class="controls-wrapper">
                <button id="toggle_guide_button" class="button-primary" 
                  onClick="toggleLightHelpers();">
                  Toggle Spotlight Guidelines
                </button>
                <table class="u-full-width">
                 <tr>
                  <td onClick='toggleLightColor(7)'>Spotlight 7</td>
                  <td onClick='toggleLightColor(8)'>Spotlight 8</td>
                  <td onClick='toggleLightColor(9)'>Spotlight 9</td>
                </tr>
                <tr>
                  <td onClick='toggleLightColor(4)'>Spotlight 4</td>
                  <td onClick='toggleLightColor(5)'>Spotlight 5</td>
                  <td onClick='toggleLightColor(6)'>Spotlight 6</td>
                </tr>
                <tr>
                  <td onClick='toggleLightColor(1)'>Spotlight 1</td>
                  <td onClick='toggleLightColor(2)'>Spotlight 2</td>
                  <td onClick='toggleLightColor(3)'>Spotlight 3</td>
                </tr>
                </table>
              </div>
            </div>
          </div>
      </main>
    </div>

  </div>
</body>

</html>
