<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/material.lime-indigo.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/material.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/threejs/r76/three.min.js"></script> 
  <script src="js/tween.min.js"></script>
  <script src="js/MTLLoader.js"></script>
  <script src="js/OBJLoader.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/Detector.js"></script>
  <script src="js/main.js"></script>
  <script src="./js/StereoEffect.js"></script>
  <script src="./js/DeviceOrientationControls.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LIT</title>
</head>

<body onload="setup();">
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <span class="mdl-layout-title">LIT: Lights in Theatre</span>
        <span><a href="vr.html"> VR Mode</a></span>
      </header>
    
       <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col">
            <div id="lightSimContainer"></div>
          </div>
          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-grid">
              <div id="switch-wrapper" class="mdl-cell mdl-cell--12-col">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" 
                      for="guideline-switch">
                      <input type="checkbox" id="guideline-switch" class="mdl-switch__input" 
                            onClick="toggleLightHelpers();">
                      <span class="mdl-switch__label">
                        Spotlight Guidlines On/Off
                      </span>
                </label>
              </div>
            </div>
            <div class="mdl-grid">
              <div id="switch-wrapper" class="mdl-cell mdl-cell--12-col">
                  <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" 
                        for="guideline-switch">
                        <input type="checkbox" id="fullscreen-switch" class="mdl-switch__input" 
                              onClick="toggleFullscreen();">
                        <span class="mdl-switch__label">
                          Fullscreen
                        </span>
                  </label>
                </div>
            </div>
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--12-col">
                <table id="spotlight-grid">
                  <tr>
                    <td id="spotlight7"></td>
                    <td id="spotlight8"></td>
                    <td id="spotlight9"></td>
                  </tr>
                  <tr>
                    <td id="spotlight4"></td>
                    <td id="spotlight5"></td>
                    <td id="spotlight6"></td>
                  </tr>
                  <tr>
                    <td id="spotlight1"></td>
                    <td id="spotlight2"></td>
                    <td id="spotlight3"></td>
                  </tr>
                </table>
            </div>

            <div id="color-picker-card" class="mdl-cell mdl-cell--12-col">
              <div class="demo-card-square mdl-card mdl-shadow--4dp">
                <div class="mdl-card__title mdl-card--expand">
                  <h2 class="mdl-card__title-text">Pick Filter Color</h2>
                </div>
                <div id="color-swatch-wrapper" class="mdl-card__supporting-text">
                  <p>here be color swatches</p>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onClick='setSpotLightColor();'>OK</a>
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onClick='hideSpotlightControl();'>Cancel</a>
                </div>
              </div>
            </div>
          </div>
         </div>
        </div>
      </main>
  </div>
</body>

</html>
